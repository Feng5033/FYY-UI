<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./docs.css">
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
</head>

<body>
  <nav>
    <a href="#/mds/installation">组件</a></a>
    <a href="">简体中文</a>
  </nav>
  <div id="app">
  </div>
  <script src="./components/button.js">
  </script>
  <script src="./components/card.js">
  </script>
  <script src="./components/notification/notification.js">
  </script>
  <script src="./components/radio.js"></script>
  <script src="./components/message/message.js"></script>
  <script src="./components/messageBox/messageBox.js"></script>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      alias: {
        '/.*/_sidebar.md': '/mds/_sidebar.md'
      },
      vueComponents: {
        'fy-button': button,
        'fy-card': card,
        'fy-radio': radio,
      },
      vueGlobalOptions: {
        data () {
          return {
            radio: 1
          }
        },
        methods: {
          getMessage (type) {
            this.$message({ message: '这是一条消息提示', type })
          },
          getMessageCenter (type) {
            this.$message({ message: '这是一条消息提示', type, center: true })
          },
          notifyAutoClose () {
            this.$notify({
              title: '提示',
              message: '这是一条自动关闭啊实打实大苏打阿三打撒的消息',
            })
          },
          notifyNoClose () {
            this.$notify({
              title: '提示',
              message: '这是一条不自动关闭啊实打实大苏打阿三打撒的消息',
              duration: 0
            })
          },
          getAlert () {
            this.$alert('标题', '内容', {
              confirmButtonText: '确定',
              callback: action => {
                this.$message({
                  type: 'success',
                  message: `action: ${action}`
                })
              }
            })
          },
          getConfirm () {
            this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
              confirmButtonText: '确定',
              cancelButtonText: '取消',
              type: 'warning'
            }).then(() => {
              this.$message({
                type: 'success',
                message: '删除成功!'
              })
            }).catch(() => {
              this.$message({
                type: 'info',
                message: '已取消删除'
              })
            })
          },
        },
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    Vue.use(this.VueRouter)
    new Vue({
      el: '#app'
    })
    console.log(this)
  </script>
  <script src="./components/notification/create.js"></script>
  <script src="./components/message/create.js"></script>
  <script src="./components/messageBox/create.js"></script>
</body>

</html>
